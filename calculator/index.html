<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    <div><input type='text' /></div>
    <button onclick='reset()' id='ON' type='button'>ON</button>
    <button onclick='reset()' id='OFF' type='button'>OFF</button>
    <br/>
    <button onclick='reset()' id='M+' type='button'>M+</button>
    <button onclick='reset()' id='M-' type='button'>M-</button>
    <button onclick='reset()' id='MR' type='button'>MR</button>
    <button onclick='reset()' id='MC' type='button'>MC</button>
    <button onclick='operate("*-1")' id='+/-' type='button'>+/-</button>
    <br/>
    <button onclick="operate('*0.01')" id='%' type='button'>%</button>
    <button onclick='number(7)' id='7' type='button'>7</button>
    <button onclick='number(8)' id='8' type='button'>8</button>
    <button onclick='number(9)' id='9' type='button'>9</button>
    <button onclick='operate("/")' id='/' type='button'>/</button>
    <br/>
    <button onclick='operate("^(1/2)")' id='Sq' type='button'>Sq</button>
    <button onclick='number(4)' id='4' type='button'>4</button>
    <button onclick='number(5)' id='5' type='button'>5</button>
    <button onclick='number(6)' id='6' type='button'>6</button>
    <button onclick='operate("*")' id='x' type='button'>x</button>
    <br/>
    <button onclick='deleteLast()' id='C' type='button'>C</button>
    <button onclick='number(1)' id='1' type='button'>1</button>
    <button onclick='number(2)' id='2' type='button'>2</button>
    <button onclick='number(3)' id='3' type='button'>3</button>
    <button onclick='operate("-")' id='-' type='button'>-</button>
    <br/>
    <button onclick='reset()' id='CD' type='button'>CE</button>
    <button onclick='number(0)' id='0' type='button'>0</button>
    <button onclick='reset()' id='.' type='button'>.</button>
    <button onclick='showRes()' id='=' type='button'>=</button>
    <button onclick='operate("+")' id='+' type='button'>+</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src='main.js'></script>
</body>

</html>
